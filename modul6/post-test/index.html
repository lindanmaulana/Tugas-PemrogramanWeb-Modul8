<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Test</title>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="fakultas">fkom</div>
    <button id="btn-ganti">Ganti</button>
    <input type="text" value="uniku" />

    <script>
      $(document).ready(() => {
        let display = true;
        $("#btn-ganti").click(() => {
          if (display) {
            $("#fakultas").text("Fakultas Ilmu Komputer");
            $("input").val("Universitas Kuningan");
          } else {
            $("#fakultas").text("fkom");
            $("input").val("uniku");
          }

          display = !display;
        });
      });
    </script>
  </body>
</html>
