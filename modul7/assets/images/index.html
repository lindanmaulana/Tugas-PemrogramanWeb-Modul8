<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .custom-placeholder::placeholder {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-black container">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Website Sekolah Ku</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Beranda</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Anggota
              </a>
              <ul class="dropdown-menu bg-black">
                <li><a class="dropdown-item text-white" href="#">Visi</a></li>
                <li><a class="dropdown-item text-white" href="#">Misi</a></li>
                <li><hr class="dropdown-divider bg-white" /></li>
                <li>
                  <a class="dropdown-item text-white" href="#"
                    >Struktur Organisasi</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled text-white text-opacity-50"
                aria-disabled="true"
                >Pendaftaran Siswa Baru</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 bg-transparent text-white custom-placeholder"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Table Data Start -->
    <section class="pt-2">
      <div class="container">
        <table class="table table-striped table-hover border">
          <thead class="table-dark">
            <tr>
              <th scope="row">#</th>
              <th>KA</th>
              <th>NIM</th>
              <th>Nama Lengkap</th>
              <th>Prodi</th>
              <th>Kelas</th>
              <th>JK</th>
              <th>No Telpon</th>
              <th>Foto</th>
              <th>Alamat</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
    <!-- Table Data End -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
